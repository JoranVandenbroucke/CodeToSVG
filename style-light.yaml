background_color: "#faf4ed"  # Warm off-white, reminiscent of paper
close_color: "#e63946"       # Rich red, evoking traditional elements
minimize_color: "#f4a261"    # Soft orange, like a Ghibli sunset
maximize_color: "#2a9d8f"    # Teal, for the sea and sky in Ghibli films
line_number_color: "#264653" # Dark blue, grounding like the night sky
fallback_color: "#3b3b3b"    # Dark grey for normal text, unobtrusive
font_size: 12
padding: 0.05
token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#e76f51"  # Warm clay, soft and earthy
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersant
      - Modulo
    color: "#2a9d8f"  # Teal, consistent with the maximize_color
  - tokens:
      - Comment
      - MultiLineComment
    color: "#264653"  # Dark blue, for a subtle presence
  - tokens:
      - Number
    color: "#f4a261"  # Soft orange, gentle and inviting
  - tokens:
      - Keyword
    color: "#e9c46a"  # Muted gold, for a touch of magic
