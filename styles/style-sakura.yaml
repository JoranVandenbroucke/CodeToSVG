button_margin_percent: 1
button_padding_percent: 0.5
code_margin_percent: 1
code_padding_percent: 1.5
button_radius: 6
font_size: 13
background_color: "#fff0f1"  # A lighter pink to resemble sakura petals in the sunlight
close_color: "#ff8c99"       # Sakura pink, a touch of bloom that's not too overpowering
minimize_color: "#86c77b"    # A slightly brighter green to represent fresh sakura leaves
maximize_color: "#f7b2b7"    # Soft pink, gentle and inviting
line_number_color: "#8a9a85" # A softer green, like the stems of cherry blossoms in the shade
fallback_color: "#504a4b"    # Dark grey for normal text, providing good contrast

token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#fabebe"  # A more subdued pink to ensure brackets are not too distracting
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersand
      - Modulo
      - Circumflex
      - Tilde
      - Exclamation
    color: "#ffadc6"  # Light pink, for a subtle differentiation
  - tokens:
      - Comment
      - MultiLineComment
    color: "#a1cbe6"  # A slightly darker blue to ensure comments are readable
  - tokens:
      - Number
    color: "#c71585"  # Medium violet red, for numbers to stand out more
  - tokens:
      - Keyword
    color: "#7bb274"  # Fresh green, to maintain the balance and readability
