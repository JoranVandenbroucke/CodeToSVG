button_margin_percent: 1
button_padding_percent: 0.5
code_margin_percent: 1
code_padding_percent: 1.5
button_radius: 6
font_size: 13
background_color: "#1a1a1a"  # Deep black for contrast, like the depths of the forest
close_color: "#ff4500"       # Soft red, reminiscent of Ori's spirit flame
minimize_color: "#32cd32"    # Lush green, inspired by the forest's life
maximize_color: "#4682b4"    # Steel blue, for the clear skies above the forest
line_number_color: "#f8f8ff" # Ghost white, for a touch of mysticism
fallback_color: "#dcdcdc"    # Light slate gray, neutral and balanced

token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#ffa07a"  # Light Salmon, soft and inviting
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersand
      - Modulo
      - Circumflex
      - Tilde
      - Exclamation
    color: "#00fa9a"  # Medium spring green, vibrant and full of energy
  - tokens:
      - Comment
      - MultiLineComment
    color: "#f0e68c"  # Khaki, to blend in softly with the background
  - tokens:
      - Number
    color: "#ba55d3"  # Medium orchid, for a touch of magic
  - tokens:
      - Keyword
    color: "#7b68ee"  # Medium slate blue, to stand out with wisdom
