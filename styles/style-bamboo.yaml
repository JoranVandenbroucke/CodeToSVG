background_color: "#eae0d3"  # Bamboo light greyish orange, soft and bright
close_color: "#733714"       # Sepia, reflecting the darker tones of a red panda
minimize_color: "#96512a"    # Chestnut, a warm mid-tone from the red panda's fur
maximize_color: "#bfa87a"    # Light French Beige, for the lighter areas of the red panda
line_number_color: "#1b1814" # Black Chocolate, deep and grounding like the forest floor
fallback_color: "#4c4f64"    # Dark grey, for contrast against the darker tones
font_size: 12
padding: 0.05
token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#7bb274"  # Fresh green, to complement the bamboo theme
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersand
      - Modulo
    color: "#ff5730"  # A vibrant red-orange, reflecting the red panda's striking colour
  - tokens:
      - Comment
      - MultiLineComment
    color: "#bbc1c4"  # A cool grey, for a modern touch that doesn't overpower
  - tokens:
      - Number
    color: "#fde4d4"  # A pale pinkish tone, soft and subtle
  - tokens:
      - Keyword
    color: "#7bb274"  # Repeating the fresh green for consistency and balance
