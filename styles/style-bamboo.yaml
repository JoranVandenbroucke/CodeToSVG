button_margin_percent: 1
button_padding_percent: 0.5
code_margin_percent: 1
code_padding_percent: 1.5
button_radius: 6
font_size: 13
background_color: "#f0e6d2"  # A softer bamboo shade for the background
close_color: "#8b4513"       # Darker sepia for the close button
minimize_color: "#a0522d"    # Rich sienna for the minimize button
maximize_color: "#deb887"    # Burlywood for the maximize button
line_number_color: "#2f4f4f" # Dark slate gray for line numbers
fallback_color: "#696969"    # Dim gray for fallback scenarios

# You can group these how you want, and create as many groups as desired. The tokens should handle everything.
token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#556b2f"  # Olive drab for brackets and braces
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersand
      - Modulo
      - Circumflex
      - Tilde
    color: "#ff4500"  # Orange red for operators and punctuations
  - tokens:
      - Comment
      - MultiLineComment
    color: "#808080"  # Gray for comments, ensuring they are less prominent
  - tokens:
      - Number
    color: "#a52a2a"  # Brown for numbers, offering better contrast
  - tokens:
      - Keyword
    color: "#008000"  # A more vivid green for keywords
