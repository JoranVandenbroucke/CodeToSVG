button_margin_percent: 1
button_padding_percent: 0.5
code_margin_percent: 1
code_padding_percent: 1.5
button_radius: 6
font_size: 13
background_color: "#fafafa"  # A clean, light grey that reduces glare
close_color: "#ff6347"       # Tomato, a softer red that is less jarring
minimize_color: "#ffa07a"    # Light Salmon, a warm and welcoming orange
maximize_color: "#3cb371"    # Medium Sea Green, calming and neutral
line_number_color: "#555555" # A darker grey for better contrast with line numbers
fallback_color: "#2f4f4f"    # Dark Slate Grey, professional and readable

token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#4682b4"  # Steel Blue, for a touch of sophistication
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersand
      - Modulo
      - Circumflex
      - Tilde
      - Exclamation
    color: "#6a5acd"  # Slate Blue, distinct yet not overwhelming
  - tokens:
      - Comment
      - MultiLineComment
    color: "#708090"  # Slate Grey, unobtrusive and clear
  - tokens:
      - Number
    color: "#db7093"  # Pale Violet Red, soft and readable
  - tokens:
      - Keyword
    color: "#7ea9e1"  # Soft blue, for clarity and focus