background_color: "#1a1a1a"  # Deep black for contrast
close_color: "#ff0080"       # Neon pink
minimize_color: "#00ff00"    # Bright green
maximize_color: "#00ffff"    # Cyan
line_number_color: "#808080" # Grey for neutrality
fallback_color: "#d3d3d3"    # Light grey for default text
font_size: 12
padding: 0.05
token_groups:
  - tokens:
      - LeftParen
      - RightParen
      - LeftSquare
      - RightSquare
      - LeftCurly
      - RightCurly
    color: "#ff4500"  # Orange red
  - tokens:
      - LessThan
      - GreaterThan
      - Equal
      - Plus
      - Minus
      - Asterisk
      - Slash
      - Hash
      - Dot
      - Comma
      - Colon
      - Semicolon
      - SingleQuote
      - DoubleQuote
      - Pipe
      - Ampersant
      - Modulo
    color: "#7fff00"  # Chartreuse
  - tokens:
      - Comment
      - MultiLineComment
    color: "#ffa500"  # Orange
  - tokens:
      - Number
    color: "#ff69b4"  # Hot pink
  - tokens:
      - Keyword
    color: "#9400d3"  # Dark violet
